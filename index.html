<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Books</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" />

    <h2>Book Library:</h2>
    <ul id="bookLibrary"></ul>

    <script src="app.js"></script>
  </body>
