<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Books</h1>
    <!-- Button to open the form -->
    <button onclick="openForm()">Add New Book</button>
    <br />
    <!-- form for adding books -->
    <form id="bookForm" style="display: none">
      <label for="title">Title:</label>
      <input type="text" id="title" required />

      <label for="author">Author:</label>
      <input type="text" id="author" required />

      <label for="pages">Pages:</label>
      <input type="number" id="pages" required />

      <label for="read">Read:</label>
      <input type="checkbox" id="read" required />

      <button onclick="addBookToLibrary()">Add Book</button>
    </form>
    <!-- Dialog for displaying book details -->

    <!-- Dialog for displaying book details -->
    <dialog id="bookDialog">
      <h2>Book Details</h2>
      <div id="dialogContent"></div>
      <button onclick="closeDialog()">Close</button>
    </dialog>

    <!-- Book Library Table -->
    <h2>Book Library</h2>
    <table id="bookLibrary"></table>
    <script src="app.js"></script>
  </body>
</html>
